<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="title">
            <h1>TEMPERATURE CONVERSION</h1>
        </div>
        <div class="container">
            <div class="input">
                <select name="" id="selectTemperature">
                    <option value="C">Celsius</option>
                    <option value="F">Fahrenheit</option>
                    <option value="K">Kelvin</option>
                    <option value="R">Reamur</option>
                </select>
                <input type="text" name="" id="inputUser">
            </div>
            <div class="arrow">
                <h1>=></h1>
            </div>
            <div class="output">
                <select name="" id="convertedInto">
                    <option value="C">Celsius</option>
                    <option value="F">Fahrenheit</option>
                    <option value="K">Kelvin</option>
                    <option value="R">Reamur</option>
                </select>
                <input type="text" name="" readonly id="result">
            </div>
        </div>
        <div class="button">
            <button class="btnConvert">Convert</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
